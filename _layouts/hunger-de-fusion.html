<!DOCTYPE html>
<html lang="en" class="no-js">
    
    {% include head.html %}

<body>
    
    {% include header.html %}
    <div id="svg-container">
        <div id="map"></div>
        <div id="filterbar" class="med-spaces">
            <div class="row">
                <div class="col-md-12">
                    <header>
                        <button type="button" class="btn" id="reset">RESET</button>
                        <p class="bold location">College Park, MD</p>
                        <h1>Hunger-de-fusion</h1>
                    </header>
                </div>
            </div>

            <div class="row filter">
                <div class="col-md-12">
                    <h2>Star Rating</h2>
                    <div id="star-filter">
                        <div class="boxes">
                            <input class="star" type="checkbox" value="5" id="s5" name="check" />
                            <label for="s5"><img class="img-fluid" src="{{ site.baseurl }}/img/fusion/5star.png"></label>
                        </div>
                        <div class="boxes">
                            <input class="star" type="checkbox" value="4" id="s4" name="check" />
                            <label for="s4"><img class="img-fluid" src="{{ site.baseurl }}/img/fusion/4star.png"></label>
                        </div>
                        <div class="boxes">
                            <input class="star" type="checkbox" value="3" id="s3" name="check" />
                            <label for="s3"><img class="img-fluid" src="{{ site.baseurl }}/img/fusion/3star.png"></label>
                        </div>
                        <div class="boxes">
                            <input class="star" type="checkbox" value="2" id="s2" name="check" />
                            <label for="s2"><img class="img-fluid" src="{{ site.baseurl }}/img/fusion/2star.png"></label>
                        </div>
                        <div class="boxes">
                            <input class="star" type="checkbox" value="1" id="s1" name="check" />
                            <label for="s1"><img class="img-fluid" src="{{ site.baseurl }}/img/fusion/star.png"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row filter">
                <div class="col-md-12">
                    <h2>Price Range</h2>
                    <div id="price-filter">
                        <div class="boxes">
                            <input class="star" type="checkbox" value="$" id="p1" name="check" />
                            <label for="p1">$</label>
                        </div>
                        <div class="boxes">
                            <input class="star" type="checkbox" value="$$" id="p2" name="check" />
                            <label for="p2">$$</label>
                        </div>
                        <div class="boxes">
                            <input class="star" type="checkbox" value="$$$" id="p3" name="check" />
                            <label for="p3">$$$</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row filter">
                <div class="col-md-12">
                    <h2>Review Count</h2>
                    <div id="review-filter">
                        <div class="r-list">
                            <div class="boxes">
                                <input class="check" type="checkbox" value="None" id="r8" name="check"/>
                                <label for="r8"> 1 - 25</label>
                            </div>
                            <div class="boxes">
                                <input class="check" type="checkbox" value="None" id="r7" name="check"/>
                                <label for="r7"> 26 - 50</label>
                            </div>
                            <div class="boxes">
                                <input class="check" type="checkbox" value="None" id="r6" name="check"/>
                                <label for="r6"> 51 - 75</label>
                            </div>
                            <div class="boxes">
                                <input class="check" type="checkbox" value="None" id="r5" name="check"/>
                                <label for="r5"> 76 - 100</label>
                            </div>
                        </div>
                        <div class="r-list">
                            <div class="boxes">
                                <input class="check" type="checkbox" value="None" id="r4" name="check"/>
                                <label for="r4"> 101 - 200</label>
                            </div>
                            <div class="boxes">
                                <input class="check" type="checkbox" value="None" id="r3" name="check"/>
                                <label for="r3"> 201 - 300</label>
                            </div>
                            <div class="boxes">
                                <input class="check" type="checkbox" value="None" id="r2" name="check"/>
                                <label for="r2"> 301 - 400</label>
                            </div>
                            <div class="boxes">
                                <input class="check" type="checkbox" value="None" id="r1" name="check"/>
                                <label for="r1"> 401+</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row filter">
                <div class="col-md-12">
                    <h2>Category</h2>
                    <div id="cat-filter">
                        <div class="row r-list">
                            <div class="col-md-6">
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Ramen" id="c1" name="category"/> 
                                    <label for="c1">Ramen</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Breakfast & Brunch" id="c2" name="breakfast"/> 
                                    <label for="c2">Breakfast & Brunch</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Spanish" id="c3" name="category"/> 
                                    <label for="c3">Spanish</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Diners" id="c4" name="category"/> 
                                    <label for="c4">Diners</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Delis" id="c5" name="category"/> 
                                    <label for="c5">Delis</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Seafood" id="c6" name="category"/> 
                                    <label for="c6">Seafood</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Greek" id="c7" name="category"/> 
                                    <label for="c7">Greek</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Coffee & Tea" id="c8" name="category"/> 
                                    <label for="c8">Coffee & Tea</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Mexican" id="c9" name="category"/> 
                                    <label for="c9">Mexican</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Jazz & Blues" id="c10" name="category"/> 
                                    <label for="c10">Jazz & Blues</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Juice Bars & Smoothies" id="c11" name="category"/> 
                                    <label for="c11">Juice Bars & Smoothies</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Latin American" id="c12" name="category"/> 
                                    <label for="c12">Latin American</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Korean" id="c13" name="category"/> 
                                    <label for="c13">Korean</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Chicken Shop" id="c14" name="category"/> 
                                    <label for="c14">Chicken Shop</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Taiwanese" id="c15" name="category"/> 
                                    <label for="c15">Taiwanese</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Indian" id="c16" name="category"/> 
                                    <label for="c16">Indian</label>
                                </div>
                                <div class="boxes">
                                    <input class="category" type="checkbox" value="Caribbean" id="c17" name="category"/> 
                                    <label for="c17">Caribbean</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row filter">
                <div class="col-12">
                    <a class="slide-link bold" href="{{ site.baseurl }}/projects/yelp-fusion-api/">&larr; Return to Ty Brooks Designs</a>
                </div>
            </div>
        </div>
    </div>

    {% include footer.html %}

</body>
</html>
